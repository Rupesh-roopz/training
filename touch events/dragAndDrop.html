<!DOCTYPE HTML>
<html>
<head>
    <style>
        #div1, #div2 {
            width: 400px;
            height: 300px;
            margin: 10px;
            padding: 10px;
            border: 1px solid black;
            }
    </style>
</head>
<body>

    <h2 style=" border:2px dashed red;">Drag and Drop</h2>
    <p>Drag the image back and forth between the two div elements.</p>

    <div id="div1">
        <img src="./1.jpg" draggable="true" ondragstart="drag(event)" id="drag1" width="200" height="200">
    </div>
    <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

</body>
<script>
    function allowDrop(ev) {
    ev.preventDefault();
    }

    function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
    }
</script>
</html>
